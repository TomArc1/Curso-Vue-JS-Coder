<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Curso Vue Coderhouse</title>
</head>
<body>

    <div id="app">
        <div class="counter-container">
            <p>Cantidad:</p>
            <div class="counter-inner">
                <button @click="restar" class="counter-button">
                    <span>-</span>
                </button>
                <input type="text" name="number" :placeholder="cantidad">
                <button @click="sumar" class="counter-button">
                    <span>+</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                cantidad: 0,
            },
            methods:{
                sumar() {
                    console.log('jashdjashdg')
                    this.cantidad = this.cantidad + 1;
                    return this.cantidad
                },
                restar() {
                    if(this.cantidad >= 1) {
                        this.cantidad = this.cantidad - 1;
                        return this.cantidad
                    }
                },
            },
        })
    </script>

</body>
</html>
